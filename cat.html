<html>
    <head>
        <!-- Invisible meta data about the page -->
        <title>My Cheat Sheet</title>
        <link rel='stylesheet' href='styles/styles.css'>
        <link rel='stylesheet' href='styles/heading_numbering.css'>
        <link rel='stylesheet' href='styles/catStyle.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="customHeading">My Cheat Sheet</div>
            <a href="index.html">Back</a>
        </div>
        <div class="container mainStyle" id="main">
            <div class="cheatCodeCollection">
                <h1 class="cheatBlock">Cat</h1>
                <div class="cheatCodeCollection">
                    <h2 class="cheatBlock">Cat Sitting</h2>
                </div>
                <img class="catContainer" src="data/cat/catSitting.png" alt="Cat sitting">
                <div class="cheatCodeCollection">
                    <h2 class="cheatBlock">Cat Roll</h2>
                </div>
                <img class="catContainer" src="data/cat/catRoll.png" alt="Cat lying in a circle">
                <div class="cheatCodeCollection">
                    <h2 class="cheatBlock">The More The merrier</h2>
                </div>
                <img class="catContainer" src="data/cat/moreTheMerrier.png" alt="Two cats sitting side by side">
                <div class="cheatCodeCollection">
                    <h2 class="cheatBlock">Mid Lick</h2>
                </div>
                <img class="catContainer" src="data/cat/midLick.png" alt="Cat licking itself">
                <div class="cheatCodeCollection">
                    <h2 class="cheatBlock">Ferocious Beast</h2>
                </div>
                <img class="catContainer" src="data/cat/ferociousBeast.png" alt="Cat ready to play rough with claws out">
            </div>
        </div>
    </body>
</html>
